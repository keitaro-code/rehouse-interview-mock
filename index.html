<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Rehowse Interview LP (Mock)</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- React/ReactDOM UMD + Babel（JSX変換用） -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body class="bg-white">
    <div id="root"></div>

    <!-- ここだけJSX（Babelがブラウザ内で変換） -->
    <script type="text/babel">
      const { useState } = React;

      /* === 軽量SVGアイコン（camelCase属性に修正） === */
      const IconChevronDown = ({ className, style }) => (
        <svg className={className} style={style} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M6 9l6 6 6-6"/></svg>
      );
      const IconChevronRight = ({ className, style }) => (
        <svg className={className} style={style} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M9 18l6-6-6-6"/></svg>
      );
      const IconHome = ({ className, style }) => (
        <svg className={className} style={style} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M3 11l9-8 9 8"/><path d="M9 22V12h6v10"/></svg>
      );
      const IconSearch = ({ className, style }) => (
        <svg className={className} style={style} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="11" cy="11" r="8"/><path d="M21 21l-4.35-4.35"/></svg>
      );
      const IconStar = ({ className, style }) => (
        <svg className={className} style={style} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M12 2l3.09 6.26L22 9.27l-5 4.87L18.18 22 12 18.56 5.82 22 7 14.14l-5-4.87 6.91-1.01z"/></svg>
      );
      const IconCheckCircle = ({ className, style }) => (
        <svg className={className} style={style} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="10"/><path d="M9 12l2 2 4-4"/></svg>
      );
      const IconPhone = ({ className, style }) => (
        <svg className={className} style={style} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M22 16.92v2a2 2 0 0 1-2.18 2 19.8 19.8 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.8 19.8 0 0 1-3.07-8.67A2 2 0 0 1 4.11 1h2a2 2 0 0 1 2 1.72c.12.9.32 1.78.6 2.63a2 2 0 0 1-.45 2.11L7.09 8.91a16 16 0 0 0 6 6l1.45-1.17a2 2 0 0 1 2.11-.45c.85.28 1.73.48 2.63.6A2 2 0 0 1 22 16.92z"/></svg>
      );
      const IconArrowRight = ({ className, style }) => (
        <svg className={className} style={style} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M5 12h14"/><path d="M12 5l7 7-7 7"/></svg>
      );

      function RehowseInterviewLP(){
        const [expandedSections, setExpandedSections] = useState(new Set());
        const [expandedSubSections, setExpandedSubSections] = useState(new Set());

        const interviewData = {
          timeline: [
            { id:1, title:"売却の経緯", subtitle:"突然始まった相続による不動産売却", icon:<IconHome className="w-5 h-5"/>, content:`築20年……（中略）` },
            { id:2, title:"査定・比較検討", subtitle:"複数社への査定依頼で始まった混乱の半年間", icon:<IconSearch className="w-5 h-5"/>, content:`今はWEBでも……（中略）` },
            { id:3, title:"リハウスを選んだ理由", subtitle:"12社からの営業攻勢の中で見えた決定的な差", icon:<IconStar className="w-5 h-5"/>, isLargeContent:true, subSections:[
              { id:'comparison', title:'12社比較での気づき', content:`……（本文そのまま）` },
              { id:'staff',      title:'担当者の対応力',     content:`……（本文そのまま）` },
              { id:'trust',      title:'実績とネームバリュー', content:`……（本文そのまま）` },
            ]},
            { id:4, title:"売却結果", subtitle:"期限内売却の実現と選択への確信", icon:<IconCheckCircle className="w-5 h-5"/>, isLargeContent:true, subSections:[
              { id:'period',     title:'売却期間と価格交渉', content:`……（本文そのまま）` },
              { id:'process',    title:'手続きの複雑さとサポート', content:`……（本文そのまま）` },
              { id:'impression', title:'大手の実力と人の重要性', content:`……（本文そのまま）` },
            ]},
          ]
        };

        const toggleSection = (id) => {
          const s = new Set(expandedSections);
          s.has(id) ? s.delete(id) : s.add(id);
          setExpandedSections(s);
        };
        const toggleSubSection = (id) => {
          const s = new Set(expandedSubSections);
          s.has(id) ? s.delete(id) : s.add(id);
          setExpandedSubSections(s);
        };

        const TimelineItem = ({ item }) => {
          const isExpanded = expandedSections.has(item.id);
          return (
            <div className="mb-6 last:mb-0">
              <div className="bg-white rounded-xl shadow-sm border overflow-hidden" style={{backgroundColor:"#FFF", borderColor:"#F2F2F2"}}>
                <button
                  className="w-full p-6 text-left transition-all duration-200"
                  style={{ backgroundColor: isExpanded ? "#FAF9F7" : "#FFF" }}
                  onMouseEnter={(e)=>{ if(!isExpanded) e.currentTarget.style.backgroundColor="#FAF9F7"; }}
                  onMouseLeave={(e)=>{ if(!isExpanded) e.currentTarget.style.backgroundColor="#FFF"; }}
                  onClick={() => toggleSection(item.id)}
                >
                  <div className="flex items-center justify-between">
                    <div className="flex-1">
                      <h3 className="text-lg font-bold mb-2" style={{color:"#20263E"}}>{item.title}</h3>
                      <p className="text-sm leading-relaxed" style={{color:"#707070"}}>{item.subtitle}</p>
                    </div>
                    <div className="flex-shrink-0 ml-4">
                      {isExpanded
                        ? <IconChevronDown className="w-5 h-5" style={{color:"#008463"}}/>
                        : <IconChevronRight className="w-5 h-5" style={{color:"#707070"}}/>
                      }
                    </div>
                  </div>
                </button>

                {isExpanded && (
                  <div className="border-t" style={{backgroundColor:"#FAF9F7", borderColor:"#F2F2F2"}}>
                    {item.isLargeContent ? (
                      <div className="p-6 space-y-4">
                        {item.subSections.map((sub) => (
                          <div key={sub.id} className="rounded-lg border overflow-hidden" style={{backgroundColor:"#FFF", borderColor:"#F2F2F2"}}>
                            <button
                              className="w-full p-4 text-left transition-colors duration-200"
                              style={{ backgroundColor: expandedSubSections.has(sub.id) ? "#FAF9F7" : "#FFF" }}
                              onMouseEnter={(e)=>{ if(!expandedSubSections.has(sub.id)) e.currentTarget.style.backgroundColor="#FAF9F7"; }}
                              onMouseLeave={(e)=>{ if(!expandedSubSections.has(sub.id)) e.currentTarget.style.backgroundColor="#FFF"; }}
                              onClick={() => toggleSubSection(sub.id)}
                            >
                              <div className="flex items-center justify-between">
                                <h4 className="text-sm font-semibold" style={{color:"#20263E"}}>{sub.title}</h4>
                                {expandedSubSections.has(sub.id)
                                  ? <IconChevronDown className="w-4 h-4" style={{color:"#008463"}}/>
                                  : <IconChevronRight className="w-4 h-4" style={{color:"#707070"}}/>
                                }
                              </div>
                            </button>
                            {expandedSubSections.has(sub.id) && (
                              <div className="px-4 pb-4 border-t" style={{borderColor:"#F2F2F2"}}>
                                <div className="pt-4">
                                  <p className="text-sm leading-relaxed" style={{color:"#707070"}} dangerouslySetInnerHTML={{__html: sub.content}}></p>
                                </div>
                              </div>
                            )}
                          </div>
                        ))}
                      </div>
                    ) : (
                      <div className="p-6">
                        <p className="text-sm leading-relaxed" style={{color:"#707070"}} dangerouslySetInnerHTML={{__html: item.content}}></p>
                      </div>
                    )}
                  </div>
                )}
              </div>
            </div>
          );
        };

        function App(){
          const [activeTab, setActiveTab] = useState('inheritance');
          return (
            <div className="min-h-screen" style={{background:"linear-gradient(135deg, #FDF8ED 0%, #FFF 100%)"}}>
              <div className="shadow-sm border-b" style={{backgroundColor:"#FFF", borderColor:"#F2F2F2"}}>
                <div className="max-w-4xl mx-auto px-6 py-8">
                  <div className="text-center">
                    <div className="inline-flex items-center px-4 py-2 rounded-full text-sm font-medium mb-4" style={{backgroundColor:"#008463", color:"#FFF"}}>お客様の声</div>
                    <h1 className="text-2xl font-bold mb-3 leading-tight" style={{color:"#20263E"}}>
                      複雑で難解な不動産の遺産相続。<br/>宅建の資格を持ち、少なからず<br/>自分に不動産の知識があったからこそ<br/>一層感じた「三井のリハウス」の実力
                    </h1>
                    <p className="max-w-2xl mx-auto leading-relaxed" style={{color:"#707070"}}>
                      不動産の専門知識を持つお客様が体験した相続売却の実体験。<br/>12社を比較検討した結果、なぜ三井のリハウスを選んだのか？
                    </p>
                  </div>
                </div>
              </div>

              <div className="max-w-4xl mx-auto px-6 py-12">
                <div className="mb-12 text-center">
                  <div className="inline-flex items-center space-x-4 rounded-xl p-6 shadow-sm border" style={{backgroundColor:"#FFF", borderColor:"#F2F2F2"}}>
                    <div className="w-16 h-16 rounded-full flex items-center justify-center" style={{background:"linear-gradient(135deg, #FAF9F7 0%, #F2F2F2 100%)"}}>
                      <div className="w-10 h-10 rounded-full" style={{backgroundColor:"#008463"}}></div>
                    </div>
                    <div className="text-left">
                      <p className="font-semibold" style={{color:"#20263E"}}>宅地建物取引士</p>
                      <p className="text-sm" style={{color:"#707070"}}>元住宅会社勤務 / 千葉県</p>
                      <p className="text-xs font-medium" style={{color:"#008463"}}>相続による売却体験</p>
                    </div>
                  </div>
                </div>

                <div className="max-w-2xl mx-auto">
                  {interviewData.timeline.map((item) => <TimelineItem key={item.id} item={item} />)}
                </div>

                <div className="mt-16 rounded-2xl p-8 text-center shadow-lg" style={{backgroundColor:"#008463", color:"#FFF"}}>
                  <h2 className="text-xl font-bold mb-3">はじめての不動産売却なら三井のリハウス</h2>
                  <p className="mb-6 leading-relaxed" style={{color:"#FAF9F7"}}>実績豊富な担当者による丁寧なサポートで<br/>満足のいく売却を実現します</p>
                  <div className="space-y-3 max-w-md mx-auto">
                    <button className="w-full font-bold py-4 px-6 rounded-lg transition-colors duration-200 flex items-center justify-center space-x-2 shadow-sm"
                      style={{backgroundColor:"#AD0021", color:"#FFF"}}
                      onMouseEnter={(e)=> e.currentTarget.style.backgroundColor="#8B001A"}
                      onMouseLeave={(e)=> e.currentTarget.style.backgroundColor="#AD0021"}>
                      <span>無料査定を申し込む</span>
                      <IconArrowRight className="w-4 h-4" />
                    </button>
                    <div className="flex items-center justify-center space-x-4 text-sm" style={{color:"#FAF9F7"}}>
                      <div className="flex items-center space-x-1">
                        <IconPhone className="w-4 h-4" />
                        <span>0120-000-000</span>
                      </div>
                      <span>|</span>
                      <span>平日 9:00-18:00</span>
                    </div>
                  </div>
                </div>

                <div className="mt-8 mb-20 text-center text-sm" style={{color:"#707070"}}>※ この体験談は実際のお客様の声を元に作成しています</div>
              </div>

              <div className="fixed bottom-0 left-0 right-0 bg-white border-t shadow-lg" style={{borderColor:"#F2F2F2"}}>
                <div className="flex">
                  <button className="flex-1 py-3 px-2 text-xs font-medium transition-colors duration-200 border-t-2"
                          style={{backgroundColor:"#FAF9F7", color:"#008463", borderTopColor:"#008463"}}>相続による売却体験</button>
                  <button className="flex-1 py-3 px-2 text-xs font-medium transition-colors duration-200"
                          style={{backgroundColor:"#FFF", color:"#707070", borderTopColor:"transparent"}}>投資による売却体験</button>
                  <button className="flex-1 py-3 px-2 text-xs font-medium transition-colors duration-200"
                          style={{backgroundColor:"#FFF", color:"#707070", borderTopColor:"transparent"}}>住み替えによる売却体験</button>
                </div>
              </div>
            </div>
          );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
      </script>
  </body>
</html>
