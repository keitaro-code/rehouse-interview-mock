<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Rehowse Interview LP (Mock)</title>
    <!-- Tailwind（CDN）: モック用途のためブラウザ内でコンパイル -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-white">
    <div id="root"></div>

    <script type="module">
      import React, { useState } from "https://esm.sh/react@18";
      import { createRoot } from "https://esm.sh/react-dom@18/client";

      /* ---- 軽量SVGアイコン（lucide-react代替） ---- */
      const IconChevronDown = ({ className, style }) => (
        <svg className={className} style={style} viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M6 9l6 6 6-6"/></svg>
      );
      const IconChevronRight = ({ className, style }) => (
        <svg className={className} style={style} viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 18l6-6-6-6"/></svg>
      );
      const IconHome = ({ className, style }) => (
        <svg className={className} style={style} viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 11l9-8 9 8"/><path d="M9 22V12h6v10"/></svg>
      );
      const IconSearch = ({ className, style }) => (
        <svg className={className} style={style} viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"/><path d="M21 21l-4.35-4.35"/></svg>
      );
      const IconStar = ({ className, style }) => (
        <svg className={className} style={style} viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 2l3.09 6.26L22 9.27l-5 4.87L18.18 22 12 18.56 5.82 22 7 14.14l-5-4.87 6.91-1.01z"/></svg>
      );
      const IconCheckCircle = ({ className, style }) => (
        <svg className={className} style={style} viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"/><path d="M9 12l2 2 4-4"/></svg>
      );
      const IconPhone = ({ className, style }) => (
        <svg className={className} style={style} viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M22 16.92v2a2 2 0 0 1-2.18 2 19.8 19.8 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.8 19.8 0 0 1-3.07-8.67A2 2 0 0 1 4.11 1h2a2 2 0 0 1 2 1.72c.12.9.32 1.78.6 2.63a2 2 0 0 1-.45 2.11L7.09 8.91a16 16 0 0 0 6 6l1.45-1.17a2 2 0 0 1 2.11-.45c.85.28 1.73.48 2.63.6A2 2 0 0 1 22 16.92z"/></svg>
      );
      const IconArrowRight = ({ className, style }) => (
        <svg className={className} style={style} viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M5 12h14"/><path d="M12 5l7 7-7 7"/></svg>
      );

      /* ---- 元コードをCDN用に最小改修して配置 ---- */
      function RehowseInterviewLP() {
        const [expandedSections, setExpandedSections] = useState(new Set());
        const [expandedSubSections, setExpandedSubSections] = useState(new Set());
        const [activeTab, setActiveTab] = useState('inheritance');

        const interviewData = {
          profile: {
            title: "宅建資格者が語る相続売却の実体験",
            subtitle: "複雑で難解な不動産の遺産相続を経験した専門知識を持つお客様の声"
          },
          timeline: [
            {
              id: 1,
              title: "売却の経緯",
              subtitle: "突然始まった相続による不動産売却",
              icon: <IconHome className="w-5 h-5" />,
              content: `築20年。義母は千葉県内の一軒家で暮らしていました。<span style="color: #20263E; font-weight: 600;">急逝に伴い、突然相続問題が勃発した</span>というのが発端です。相続人は義兄・義姉・妻の3人。<span style="color: #20263E; font-weight: 600;">土地建物を売却して財産分与をする</span>ことになりました。私自身は<span style="color: #20263E; font-weight: 600;">元住宅会社勤務で宅建資格保有者</span>。多少なりとも知識を持ち合わせている人間なのですが、なにぶん妻側の話。妻に「一社に委託して、気に入らなかったらセカンドオピニオンを受けたら」と申しましたが、それ以上口を挟むことはありませんでした。`
            },
            {
              id: 2,
              title: "査定・比較検討",
              subtitle: "複数社への査定依頼で始まった混乱の半年間",
              icon: <IconSearch className="w-5 h-5" />,
              content: `今はWEBでも簡単に見積もりができる時代。一社に委託という意見は聞き入れられませんでした。それぞれが別々に査定を受ける形でのスタートになりました。結局、広げすぎて、美味しい話に心を動かされ、<span style="color: #20263E; font-weight: 600;">半年経っても意見はまとまらず</span>。収拾がつかなくなって私が加わって一括することになったというのが流れです。`
            },
            {
              id: 3,
              title: "リハウスを選んだ理由",
              subtitle: "12社からの営業攻勢の中で見えた決定的な差",
              icon: <IconStar className="w-5 h-5" />,
              isLargeContent: true,
              subSections: [
                {
                  id: 'comparison',
                  title: '12社比較での気づき',
                  content: `広げすぎた査定依頼、私が加わった時点では12社ほどから営業がかかっている状況でした。金額は一千万円近くの差があったと記憶しています。幅を持たせての提示もあれば、高額提示で「売ってみせます」とか勢いだけのところもありましたね。<span style="color: #20263E; font-weight: 600;">三井のリハウスさんは「ここから上はないと思ってください」というスタンス</span>でした。<br/><br/>ただ売れるかどうかは別問題。ましてや不動産を売却した上での相続は、手続きも複雑です。買い手がつかないことも想定して「どうするのがよいですかね」と聞くと、半数は「更地にして売るのが良い」と言う答え。更地にするには解体費用はこっち持ち。固定資産税も高くなります。軽く答えられて「なんだかなぁ」なところもあり、<span style="color: #20263E; font-weight: 600;">3社に絞りました</span>。失礼な言い方ですけれど、担当になる営業さんはガチャみたいなもので。経験を積ませるために上司が若手に振ることもあるでしょうし。個人的にはある程度キャリアのある方にお願いしたいというのが正直な気持ちでした。`
                },
                {
                  id: 'staff',
                  title: '担当者の対応力',
                  content: `3社からリハウスさん1社へ。実績や知名度、明確さ、担当者の対応の良さなどを検討し、合議の上決めました。<span style="color: #20263E; font-weight: 600;">リハウスさんは査定額も手数料も"一番いい"ではありませんでしたが、営業の方はどこよりも"一番いい"</span>でした。身だしなみや清潔感、柔和な話し方も決め手になりました。<br/><br/>合意を得ながらようやく決まった1社。道筋をつけたところで私は手引くつもりでいました。妻の夫という立ち位置ですし、面倒な役を引き受けたくなかったんです。でも「貢献度合いによって分割するから一任したい」と言われて、私が表に立つことになりました。<br/><br/>表には立ちましたが、営業さんは常に相続を受ける義兄、義姉、妻に意識を向けてくれていたように思います。手続きの流れなどに関して私がわかっていることも「ご存じですよね」で済ませることはなく、<span style="color: #20263E; font-weight: 600;">専門用語をできるだけ使わず相続人全員にわかりやすく説明してくれ、手続きや税金対応など多くの問題に対する不安がサポートによって安心に変わりました</span>。合議にも至りやすかったのは確かです。<br/><br/>営業の方にしてみれば、経験と知識がある私はやりにくい相手だったかもしれませんが、知識の深さや聞いたことに対する即答力、ちょっとのことでも気がついて電話をくれるスピード感。しかも誠実で、自社の情報網を信頼して、好きな仕事をしているのがよく伝わってきました。時間がかかる案件に対しては「お時間いただけますか」ではなく、<span style="color: #20263E; font-weight: 600;">「何日までにやります」</span>と。現状報告も細やかで、交渉中の案件の感触も手に取るようでした。大した物件じゃないのに、手を抜くこともなく。やりとりがとても気持ち良かったことを覚えています。`
                },
                {
                  id: 'trust',
                  title: '実績とネームバリュー',
                  content: `そしてネームバリュー。相続ということで、兄弟3人が納得することが大前提の売却でしたので、<span style="color: #20263E; font-weight: 600;">安心感という意味でも、最大手のなかでかつワンツーを取っていることは強み</span>だったと思います。CMというものに対する賛否はあると思いますが、うちの場合は信頼につながりました。`
                }
              ]
            },
            {
              id: 4,
              title: "売却結果",
              subtitle: "期限内売却の実現と選択への確信",
              icon: <IconCheckCircle className="w-5 h-5" />,
              isLargeContent: true,
              subSections: [
                {
                  id: 'period',
                  title: '売却期間と価格交渉',
                  content: `売却にまでにかかった期間は半年ちょっと。途中「今の価格ではきついです」とはっきり言われました。当初の予定価格よりけっこう下がりましたが、想定内で<span style="color: #20263E; font-weight: 600;">私が提示したリミット9ヶ月内にきちんと決めてくれました</span>。高く売れることも重要なファクターですが、相続が絡む場合は、期限を設けることを私の経験からおすすめします。長引くと揉めごとも起こりやすくなりますから。`
                },
                {
                  id: 'process',
                  title: '手続きの複雑さとサポート',
                  content: `実際、体験して、不動産は相続時の登記や遺産分割などの難解さを痛感しました。書類一つまともに書けないのが実情です。<span style="color: #20263E; font-weight: 600;">担当者のサポートがなければ時間だけが経過し、なかなか前に進めなかった</span>と思います。<br/><br/>売却後はお金が振り込まれて終わりではなく、お電話がありました。「手続きでわからないことはありませんか」と。心強かったですね。何千万円程度の家屋と土地だったら、今後はオールインワンで相続登記まで一括でやってくれるようなサポートプランの導入があったらなというのも本音です。`
                },
                {
                  id: 'impression',
                  title: '大手の実力と人の重要性',
                  content: `全体を通して、自社の情報網を信頼して仕事をする営業さんを見て、<span style="color: #20263E; font-weight: 600;">やはり大手はいいなと率直に思いました</span>。一方で人ありきということを改めて学ぶ機会にもなりました。<br/><br/>これは後日談ですが、私自身が福島に持っている物件の売買をお願いできればと相談をしました。福島には営業拠点がないということで、話は進みませんでしたが。可能なこと、難しいこと、売却中もそうでしたが、はっきりとした受け答えに改めて信頼を抱いた私でした。その節はお世話になりました。`
                }
              ]
            }
          ]
        };

        const toggleSection = (id) => {
          const s = new Set(expandedSections);
          s.has(id) ? s.delete(id) : s.add(id);
          setExpandedSections(s);
        };

        const toggleSubSection = (id) => {
          const s = new Set(expandedSubSections);
          s.has(id) ? s.delete(id) : s.add(id);
          setExpandedSubSections(s);
        };

        const TimelineItem = ({ item, isLast }) => {
          const isExpanded = expandedSections.has(item.id);
          return (
            <div className="mb-6 last:mb-0">
              <div className="w-full">
                <div className="bg-white rounded-xl shadow-sm border overflow-hidden" style={{backgroundColor:"#FFF", borderColor:"#F2F2F2"}}>
                  <button
                    className="w-full p-6 text-left transition-all duration-200"
                    style={{ backgroundColor: isExpanded ? "#FAF9F7" : "#FFF" }}
                    onMouseEnter={(e)=>{ if(!isExpanded) e.currentTarget.style.backgroundColor="#FAF9F7"; }}
                    onMouseLeave={(e)=>{ if(!isExpanded) e.currentTarget.style.backgroundColor="#FFF"; }}
                    onClick={() => toggleSection(item.id)}
                  >
                    <div className="flex items-center justify-between">
                      <div className="flex-1">
                        <h3 className="text-lg font-bold mb-2" style={{color:"#20263E"}}>{item.title}</h3>
                        <p className="text-sm leading-relaxed" style={{color:"#707070"}}>{item.subtitle}</p>
                      </div>
                      <div className="flex-shrink-0 ml-4">
                        {isExpanded
                          ? <IconChevronDown className="w-5 h-5" style={{color:"#008463"}}/>
                          : <IconChevronRight className="w-5 h-5" style={{color:"#707070"}}/>
                        }
                      </div>
                    </div>
                  </button>

                  {isExpanded && (
                    <div className="border-t" style={{backgroundColor:"#FAF9F7", borderColor:"#F2F2F2"}}>
                      {item.isLargeContent ? (
                        <div className="p-6 space-y-4">
                          {item.subSections.map((sub) => (
                            <div key={sub.id} className="rounded-lg border overflow-hidden" style={{backgroundColor:"#FFF", borderColor:"#F2F2F2"}}>
                              <button
                                className="w-full p-4 text-left transition-colors duration-200"
                                style={{ backgroundColor: expandedSubSections.has(sub.id) ? "#FAF9F7" : "#FFF" }}
                                onMouseEnter={(e)=>{ if(!expandedSubSections.has(sub.id)) e.currentTarget.style.backgroundColor="#FAF9F7"; }}
                                onMouseLeave={(e)=>{ if(!expandedSubSections.has(sub.id)) e.currentTarget.style.backgroundColor="#FFF"; }}
                                onClick={() => toggleSubSection(sub.id)}
                              >
                                <div className="flex items-center justify-between">
                                  <h4 className="text-sm font-semibold" style={{color:"#20263E"}}>{sub.title}</h4>
                                  {expandedSubSections.has(sub.id)
                                    ? <IconChevronDown className="w-4 h-4" style={{color:"#008463"}}/>
                                    : <IconChevronRight className="w-4 h-4" style={{color:"#707070"}}/>
                                  }
                                </div>
                              </button>
                              {expandedSubSections.has(sub.id) && (
                                <div className="px-4 pb-4 border-t" style={{borderColor:"#F2F2F2"}}>
                                  <div className="pt-4">
                                    <p className="text-sm leading-relaxed" style={{color:"#707070"}} dangerouslySetInnerHTML={{__html: sub.content}}></p>
                                  </div>
                                </div>
                              )}
                            </div>
                          ))}
                        </div>
                      ) : (
                        <div className="p-6">
                          <p className="text-sm leading-relaxed" style={{color:"#707070"}} dangerouslySetInnerHTML={{__html: item.content}}></p>
                        </div>
                      )}
                    </div>
                  )}
                </div>
              </div>
            </div>
          );
        };

        function App(){
          const [activeTab, setActiveTab] = useState('inheritance');

          return (
            <div className="min-h-screen" style={{background:"linear-gradient(135deg, #FDF8ED 0%, #FFF 100%)"}}>
              {/* Header */}
              <div className="shadow-sm border-b" style={{backgroundColor:"#FFF", borderColor:"#F2F2F2"}}>
                <div className="max-w-4xl mx-auto px-6 py-8">
                  <div className="text-center">
                    <div className="inline-flex items-center px-4 py-2 rounded-full text-sm font-medium mb-4" style={{backgroundColor:"#008463", color:"#FFF"}}>
                      お客様の声
                    </div>
                    <h1 className="text-2xl font-bold mb-3 leading-tight" style={{color:"#20263E"}}>
                      複雑で難解な不動産の遺産相続。<br/>
                      宅建の資格を持ち、少なからず<br/>
                      自分に不動産の知識があったからこそ<br/>
                      一層感じた「三井のリハウス」の実力
                    </h1>
                    <p className="max-w-2xl mx-auto leading-relaxed" style={{color:"#707070"}}>
                      不動産の専門知識を持つお客様が体験した相続売却の実体験。<br/>
                      12社を比較検討した結果、なぜ三井のリハウスを選んだのか？
                    </p>
                  </div>
                </div>
              </div>

              {/* Main */}
              <div className="max-w-4xl mx-auto px-6 py-12">
                {/* Profile（ダミー表示） */}
                <div className="mb-12 text-center">
                  <div className="inline-flex items-center space-x-4 rounded-xl p-6 shadow-sm border" style={{backgroundColor:"#FFF", borderColor:"#F2F2F2"}}>
                    <div className="w-16 h-16 rounded-full flex items-center justify-center" style={{background:"linear-gradient(135deg, #FAF9F7 0%, #F2F2F2 100%)"}}>
                      <div className="w-10 h-10 rounded-full" style={{backgroundColor:"#008463"}}></div>
                    </div>
                    <div className="text-left">
                      <p className="font-semibold" style={{color:"#20263E"}}>宅地建物取引士</p>
                      <p className="text-sm" style={{color:"#707070"}}>元住宅会社勤務 / 千葉県</p>
                      <p className="text-xs font-medium" style={{color:"#008463"}}>相続による売却体験</p>
                    </div>
                  </div>
                </div>

                {/* Timeline */}
                <div className="max-w-2xl mx-auto">
                  {interviewData.timeline.map((item, idx) => (
                    <TimelineItem key={item.id} item={item} isLast={idx === interviewData.timeline.length - 1} />
                  ))}
                </div>

                {/* CTA */}
                <div className="mt-16 rounded-2xl p-8 text-center shadow-lg" style={{backgroundColor:"#008463", color:"#FFF"}}>
                  <h2 className="text-xl font-bold mb-3">はじめての不動産売却なら三井のリハウス</h2>
                  <p className="mb-6 leading-relaxed" style={{color:"#FAF9F7"}}>
                    実績豊富な担当者による丁寧なサポートで<br/>満足のいく売却を実現します
                  </p>
                  <div className="space-y-3 max-w-md mx-auto">
                    <button
                      className="w-full font-bold py-4 px-6 rounded-lg transition-colors duration-200 flex items-center justify-center space-x-2 shadow-sm"
                      style={{backgroundColor:"#AD0021", color:"#FFF"}}
                      onMouseEnter={(e)=> e.currentTarget.style.backgroundColor="#8B001A"}
                      onMouseLeave={(e)=> e.currentTarget.style.backgroundColor="#AD0021"}
                    >
                      <span>無料査定を申し込む</span>
                      <IconArrowRight className="w-4 h-4" />
                    </button>
                    <div className="flex items-center justify-center space-x-4 text-sm" style={{color:"#FAF9F7"}}>
                      <div className="flex items-center space-x-1">
                        <IconPhone className="w-4 h-4" />
                        <span>0120-000-000</span>
                      </div>
                      <span>|</span>
                      <span>平日 9:00-18:00</span>
                    </div>
                  </div>
                </div>

                <div className="mt-8 mb-20 text-center text-sm" style={{color:"#707070"}}>
                  <p>※ この体験談は実際のお客様の声を元に作成しています</p>
                </div>
              </div>

              {/* Fixed Tabs */}
              <div className="fixed bottom-0 left-0 right-0 bg-white border-t shadow-lg" style={{borderColor:"#F2F2F2"}}>
                <div className="flex">
                  <button
                    className={`flex-1 py-3 px-2 text-xs font-medium transition-colors duration-200 ${activeTab === 'inheritance' ? 'border-t-2' : ''}`}
                    style={{
                      backgroundColor: activeTab === 'inheritance' ? '#FAF9F7' : '#FFF',
                      color: activeTab === 'inheritance' ? '#008463' : '#707070',
                      borderTopColor: activeTab === 'inheritance' ? '#008463' : 'transparent'
                    }}
                    onClick={() => setActiveTab('inheritance')}
                  >
                    相続による売却体験
                  </button>
                  <button
                    className={`flex-1 py-3 px-2 text-xs font-medium transition-colors duration-200 ${activeTab === 'investment' ? 'border-t-2' : ''}`}
                    style={{
                      backgroundColor: activeTab === 'investment' ? '#FAF9F7' : '#FFF',
                      color: activeTab === 'investment' ? '#008463' : '#707070',
                      borderTopColor: activeTab === 'investment' ? '#008463' : 'transparent'
                    }}
                    onClick={() => setActiveTab('investment')}
                  >
                    投資による売却体験
                  </button>
                  <button
                    className={`flex-1 py-3 px-2 text-xs font-medium transition-colors duration-200 ${activeTab === 'relocation' ? 'border-t-2' : ''}`}
                    style={{
                      backgroundColor: activeTab === 'relocation' ? '#FAF9F7' : '#FFF',
                      color: activeTab === 'relocation' ? '#008463' : '#707070',
                      borderTopColor: activeTab === 'relocation' ? '#008463' : 'transparent'
                    }}
                    onClick={() => setActiveTab('relocation')}
                  >
                    住み替えによる売却体験
                  </button>
                </div>
              </div>
            </div>
          );
        }

        createRoot(document.getElementById("root")).render(<App />);
      </script>
  </body>
</html>
